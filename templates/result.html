<html>

<head>

  <link rel="shortcut icon" href="{{ url_for('static',filename='images/fevicon.png') }}" type="image/x-icon">
  <title>Delhi Metro</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.css') }}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- nice select -->

  <link href="{{ url_for('static',filename='css/font-awesome.min.css') }}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static',filename='css/adi.css') }}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{{ url_for('static',filename='css/responsive.css') }}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />


</head>

<body>
  <div class="hero_area">
    <div class="hero_bg_box">
      <img src="{{ url_for('static',filename='images/del.avif') }}" alt="">
    </div>

   <div class="container">

    <div class="text-container">
      <p> From: {{ss}}  </p>  
      <p> To: {{ee}} </p>
    </div>  

    <!-- <button id="myButton" class="myButton">Open Map</button> -->
    <button id="myButton" class="icon-button">
      <i class="fas fa-map-marker-alt"></i> Open Route Map
    </button>

    <!-- <div class="railway">
      <div class="rail"></div>
      <div class="station"></div>
      <div class="station"></div>
      <div class="station"></div>
      <div class="station"></div>
      <div class="station"></div>
      <div class="station"></div>
    </div> -->

    <!-- <div class="text-container">
    <p> To: {{ee}}</p>
    </div> -->

    </div>


    <div class="container-boxes">
      <div class="box">Total Time: {{timetaken}}</div>
      <div class="box">Total Cost: {{costtotal}}</div>
      <div class="box">Number of Stops: {{stopsNumber}}</div>
      <div class="box">Number of Switches: {{switchNumber}}</div>
    </div>

    <!-- <p class="p33" style="color:rgb(0, 0, 0); font-size:22px; background-color:rgb(0, 225, 255);"> No. of Stops: {{stopsNumber}}          No. of Switches: {{switchNumber}}</p> -->
    <ol class="dynamic-list" id="user-colors-list"></ol>

    </div>

    <script>
      const userGameData = {{dd|tojson}};
      const listContainer = document.getElementById('user-colors-list');
  
      userGameData.forEach((game) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <span class="circle" style="background-color: ${game.color}"></span>
          <strong>${game.name}</strong>
        `;
        
        listContainer.appendChild(listItem);
      });

      document.getElementById('myButton').addEventListener('click', function() {
        window.location.href = '/folium';
      });
    </script>

  <!-- jQery -->
  <script src="{{ url_for('static',filename='js/jquery-3.4.1.min.js') }}"></script>
  <!-- popper js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!-- bootstrap js -->
  <script src="{{ url_for('static',filename='js/bootstrap.js') }}"></script>
  <!-- owl slider -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <!-- nice select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
  <!-- custom js -->
  <script src="{{ url_for('static',filename='js/custom.js') }}"></script>
  <!-- Google Map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
  <!-- End Google Map -->
</body>

</html>
